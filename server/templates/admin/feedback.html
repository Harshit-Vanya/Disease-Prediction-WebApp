<!DOCTYPE html>
<html>
<head>
    <title>Feedback Messages</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Feedback Messages</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Status</th>
        </tr>
        {% for feedback in feedbacks %}
        <tr>
            <td>{{ feedback.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            <td>{{ feedback.name }}</td>
            <td>{{ feedback.email }}</td>
            <td>{{ feedback.message }}</td>
            <td>{{ feedback.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
